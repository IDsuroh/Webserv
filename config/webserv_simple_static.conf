server {
    listen 127.0.0.1:8080;   # bind loopback:8080 only
    server_name simple.local;   # which Host names this vhost answers for

    root  ./www;             # document root on disk
    index index.html;        # default file for directories
    error_page 404 ./errors/404.html;  # body to send on 404
    error_page 500 ./errors/404.html;

    location / {
        methods   GET;       # allow only GET → others return 405
        autoindex off;       # if dir and no index, don’t list; send 403/404 per spec
    }
}