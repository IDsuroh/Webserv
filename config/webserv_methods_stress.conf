# Focused on allowed method combinations
server {
    listen 127.0.0.1:9000;
    server_name methods.local;

    root        ./methods_root;
    index       index.html;
    error_page  404 ./errors/404.html;
    error_page  405 ./errors/405.html;

    # Only GET allowed
    location /readonly {
        methods   GET;
        autoindex on;
    }

    # Typical form handler
    location /form {
        methods   GET POST;
        autoindex off;
    }

    # Dangerous zone: allow everything you support
    location /admin {
        methods   GET POST DELETE;
        autoindex off;
    }

    # Fallback root
    location / {
        methods   GET;
        autoindex off;
    }
}