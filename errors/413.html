<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>413 Payload Too Large</title>
        <style>
            body    {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background-image: url("photorealistic-view-tree-nature-with-branches-trunk.jpg");
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                color: #333;
                margin: 0;
                padding: 2rem;
                display: flex;
                min-height: 100vh;
                align-items: center;
                justify-content: center;
            }
            .box    {
                background: white;
                padding: 2rem 2.5rem;
                border-radius: 0.75rem;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
                max-width: 480px;
                width: 100%;
            }
            h1  {
                margin: 0 0 0.5rem;
                font-size: 1.6rem;
            }
            p   {
                margin: 0.2rem 0;
                line-height: 1.4;
            }
            .code   {
                font-weight: 600;
                color: #d32f2f;
                letter-spacing: 0.08em;
                text-transform: uppercase;
                font-size: 0.85rem;
            }
            .small  {
                margin-top: 1.5rem;
                font-size: 0.8rem;
                color: #777;
            }
            a   {
                color: #1976d2;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="code">Error 413</div>
            <h1>Payload Too Large</h1>
            <p>The data you tried to send is too large for this server to process.</p>
            <p class="small">webserv</p>
        </div>
    </body>
</html>
