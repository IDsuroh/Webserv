<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POST Demo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="demo-page">
  <main class="container demo-wrap">
    <h1 class="demo-title">POST Demo</h1>

    <p class="demo-text">
      Create a file on the server using <strong>POST</strong>. Choose a filename and content, then submit.
    </p>

    <form class="demo-form" id="postForm">
      <div class="form-block form-block-center">
        <label class="form-label" for="filename">Filename</label>
        <input class="form-input" id="filename" type="text" value="note.txt">
      </div>

      <div class="form-block form-block-center">
        <label class="form-label" for="content">Content</label>
        <textarea class="form-textarea" id="content" rows="8">Hello from POST!</textarea>
      </div>

      <div class="form-actions form-actions-gap">
        <button class="button button-lg" type="submit">Create file</button>
        <a class="button button-lg" href="/">Back</a>
      </div>

      <p class="demo-hint demo-hint-lg" id="resultMsg"></p>
      
    </form>
  </main>

  <script>
    const form = document.getElementById("postForm");
    const filenameEl = document.getElementById("filename");
    const contentEl = document.getElementById("content");
    const result = document.getElementById("resultMsg");

    function shortErrorMessage(status) {
      if (status === 409)
        return "File already exists (409 Conflict).";
      return `Request failed (HTTP ${status}).`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = filenameEl.value.trim();
      const content = contentEl.value;

      if (!name) {
        result.textContent = "Please enter a filename.";
        return;
      }

      try {
        const res = await fetch("/post/" + encodeURIComponent(name), {
          method: "POST",
          headers: { "Content-Type": "text/plain; charset=utf-8" },
          body: content
        });

        if (res.status === 201 || res.status === 200) {
          result.textContent = `✅ Created "${name}" (HTTP ${res.status}).`;
        } else {
          result.textContent = `❌ ${shortErrorMessage(res.status)}`;
        }
      } catch (err) {
        result.textContent = "❌ Network error.";
      }
    });
  </script>

</body>
</html>
